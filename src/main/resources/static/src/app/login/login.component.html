<div class="row">
  <div class="col-sm-6">
    <form class="form-signin" method="POST">
      <h2 class="form-signin-heading">Please sign in</h2>
      <div class="form-group">
        <label class="sr-only" for="inputEmail">Email address</label>
        <input class="form-control" id="inputEmail" name="inputEmail" type="email" placeholder="Email" required
               autofocus>
      </div>
      <div class="form-group">
        <label class="sr-only" for="inputPassword">Password</label>
        <input class="form-control" id="inputPassword" name="inputPassword" type="password" placeholder="Password"
               required>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" action="login">Sign in</button>
    </form>
  </div>
  <div class="col-sm-6">
    <form class="form-signup pull-right" method="POST">
      <h2 class="form-signup-heading">Not yet registered?</h2>
      <div class="form-group">
        <label class="sr-only" for="inputFullName">Full name</label>
        <input class="form-control" id="inputFullName" name="inputFullName" type="text" placeholder="Full name" required
               autofocus>
      </div>
      <div class="form-group">
        <label class="sr-only" for="inputEmail">Email address</label>
        <input class="form-control" id="inputEmail" name="inputEmail" type="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label class="sr-only" for="inputPassword">Password</label>
        <input class="form-control" id="inputPassword" name="inputPassword" type="password" placeholder="Password"
               required>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" action="signup">Sign up</button>
    </form>
  </div>
</div>
