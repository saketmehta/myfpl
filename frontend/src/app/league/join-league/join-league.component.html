<h1>Fill in the following</h1>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="inputInviteCode">Invite Code</label>
    <input type="text" class="form-control" id="inputInviteCode" required placeholder="QWERTY" name="inviteCode" [(ngModel)]="inviteCode">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
